<div class="card" style="width: 900px; margin: auto; margin-top: 1px">
  <div class="card-header">
    <h2 id="tituloTarjetaAdmin"><span>Usuarios</span></h2>
    <button class="btn btn-success btn-lg float-right" (click)= "allUsers()">
      <!-- <fa-icon [icon]="'plus'"></fa-icon> <span>Nueva l√≠nea</span> -->
      <span>Nuevo usuario</span>
    </button>
  </div>

  <div class="card-body" class="row justify-content-center">
    <div style="width: 100%">
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 300px"><span>Nombre</span>
              <!-- <fa-icon [icon]="'sort'"></fa-icon> -->
            </th>
            <th><span>Apellido</span>
              <!-- <fa-icon [icon]="'sort'"></fa-icon> -->
            </th>
            <th><span>email</span>
              <!-- <fa-icon [icon]="'sort'"></fa-icon> -->
            </th>
          </tr>
        </thead>

        <!-- <tbody *ngIf="lineaEnvasados"> -->
          <tr *ngFor="let user of users">
              <tbody >
                  <tr >
            <td style="width: 200px">{{user.nombre}}</td>
            <td style="width: 100px">{{user.apellido1}}</td>
            <td style="width: 300px">{{user.email}}</td>
            <td class="text-right">
              <div class="btn-group flex-btn-group-container">
                <!-- <button type="submit" [routerLink]="['./', linea.idLineaEnvasado, 'edit']" queryParamsHandling="merge" -->
                <button type="submit"
                  class="btn btn-primary btn-sm mr-2">
                  <!-- <fa-icon [icon]="'pencil-alt'"></fa-icon> -->
                  <span>Editar</span>
                </button>
                <button type="button" (click)="deleteUser()" class="btn btn-danger btn-sm">
                  <!-- <fa-icon [icon]="'times'"></fa-icon> -->
                  <span>Eliminar</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
