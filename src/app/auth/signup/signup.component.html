						<div class="form-wrapper">
							<label for="">Primer apellido</label>
              <input type="text"
               class="form-control"
               name = "apellido1"
               [(ngModel)]= "user.apellido1">
            </div>
          <!-- </div> -->
          <div class="form-wrapper">
            <label for="">Segundo apellido</label>
            <input type="text"

             name = "apellido2"
             [(ngModel)]= "user.apellido2">
          </div>
					<div class="form-wrapper">
						<label for="">Email</label>

					<div class="form-wrapper">
